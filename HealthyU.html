<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthyU</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">
  <style>
    /* Add custom styles here */
    body, html {
      height: 100%;
      margin: 0;
    }
    .bg-image {
      /* Replace with your background image path */
      background-image: url('images/projectbgds.jpg');
      background-size: cover; 
      background-position: center;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .content-wrapper {
      background: rgba(255, 255, 255, 0.8); /* White background with opacity */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: left;
      max-width: 1000px; /* Maximum width for the content */
      margin: 20px;
    }

    /* Custom button styling */
    .btn-custom {
      background-color: #6c757d; /* Grey color */
      color: whitesmoke; /* Text color */
      border-radius: 25px; /* Rounded edges */
      padding: 10px 20px; /* Padding for size */
      border: none; /* Remove border */
      transition: background-color 0.3s ease; /* Smooth transition for hover */
    }

    .btn-custom:hover {
      background-color: #5a6268; /* Darker grey on hover */
    }

    .btn-primary {
      background-color: #6c757d; /* Grey color */
      color: whitesmoke; /* Text color */
      border-radius: 25px; /* Rounded edges */
      padding: 10px 20px; /* Padding for size */
      border: none; /* Remove border */
      transition: background-color 0.3s ease; /* Smooth transition for hover */
      
    }
    .btn-primary:hover {
      background-color: #5a6268; /* Darker grey on hover */

    }
  </style>
</head>
<body>
  <div class="bg-image">
    <div class="content-wrapper">
      <h1 class="text-center">HealthyU</h1>
      <p>
        It is a website containing health-related information using HTML, CSS, Bootstrap, and Angular. The main goal is to create an interface between users and doctors while providing insights into different health problems and their home remedies
      </p>
      <a href="projects.html" class="btn btn-primary">Back</a>
    </div>
  </div>
</body>
</html>
