<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificates</title>
  <link rel="stylesheet" href="/css/style.css">
  <!-- Include Bootstrap CSS if you're using it -->
</head>
<body>
  <section id="Certificates" data-aos="fade-up">
    <div class="container">
      <h1 class="text-center">My Certificates</h1>
      <div class="row">
        <!-- Example Certificate -->
        <div class="col-md-4">
          <div class="card">
            <img src="/path/to/certificate1.jpg" alt="Certificate 1" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Certificate Title</h5>
              <p class="card-text">Description of the certificate.</p>
            </div>
          </div>
        </div>
        <!-- Add more certificates similarly -->
      </div>
    </div>
  </section>
</body>
</html>
